<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight List</title>
</head>
<body>

    <h3 class="text-center mt-3 border-bottom">14-NGUYENTHITHUHONG-21097741</h3>

    <h1 class="text-center">Flight List</h1>

    <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap.min.css}">
    <a href="/flights/add">Add Flight</a>
    <div class="container">
        <table class="table table-border table-hover">
            <thead>
                <tr>
                    <th>Airplane Name</th>
                    <th>Departure Airport</th>
                    <th>Arrival Airport</th>
                    <th>Departure Date</th>
                    <th>Arrival Date</th>
                    <th>Seat Fare</th>
                    <th>Flight Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.airplaneName}"></td>
                    <td th:text="${flight.departureAirport}"></td>
                    <td th:text="${flight.arrivalAirport}"></td>
                    <td th:text="${flight.departureDate}"></td>
                    <td th:text="${flight.arrivalDate}"></td>
                    <td th:text="${flight.seatFare}"></td>
                    <td th:text="${flight.flightStatus}"></td>

                    <!-- Hiển thị nút Delete khi flightStatus là 'NEW' -->
                    <td>
                      <div th:if="${#strings.trim(flight.flightStatus) == 'NEW'}">
                            <form th:action="@{/flights/delete/{id}(id=${flight.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this flight?')">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
