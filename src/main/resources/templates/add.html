<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Flight</title>
<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Add Flight</h1>
<a class="btn btn-danger" th:href="@{/flights}">Back</a>

		<form th:action="@{/flights/add}" th:object="${flight}" method="post">
			<div class="form-group row mb-2">
				<label for="airplaneName" class="col-sm-2 col-form-label">Airplane
					Name:</label>
				<div class="col-sm-10">
					 <select class="form-control" th:field="*{airplaneName}">
                        <!-- Populate select options with airplane names -->
                        <option th:each="airplane : ${airplanes}" 
                                th:value="${airplane.airplaneName}" 
                                th:text="${airplane.airplaneName}"></option>
                    </select>
				</div>
			</div>
	

			<div class="form-group row mb-2">
				<label for="departureAirport" class="col-sm-2 col-form-label">Departure
					Airport:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:field="*{departureAirport}" />
				</div>
			</div>
			

			<div class="form-group row mb-2">
				<label for="arrivalAirport" class="col-sm-2 col-form-label">Arrival
					Airport:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:field="*{arrivalAirport}" id="arrivalAirport" />
				</div>
			</div>
			

			<div class="form-group row mb-2">
				<label for="departureDate" class="col-sm-2 col-form-label">Departure
					Date:</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" th:field="*{departureDate}"
						/>
				</div>
			</div>
			

			<div class="form-group row mb-2">
				<label for="arrivalDate" class="col-sm-2 col-form-label">Arrival
					Date:</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" th:field="*{arrivalDate}"
						id="arrivalDate" />
				</div>
			</div>
			

			<div class="form-group row mb-2">
				<label for="seatFare" class="col-sm-2 col-form-label">Seat
					Fare:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" th:field="*{seatFare}"
						id="seatFare" />
				</div>
			</div>
		

			<div class="form-group row mb-2">
				<label for="flightStatus" class="col-sm-2 col-form-label">Flight
					Status:</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{flightStatus}">
						<option th:each="status : ${flightStatuses}" th:value="${status}"
							th:text="${status}">Status</option>
					</select>

				</div>
			</div>
			<div th:if="${#fields.hasErrors('flightStatus')}"
				th:errors="*{flightStatus}" class="text-danger"></div>
				
				   <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}">
            <p style="color: red;">Error: <span th:text="${errorMessage}"></span></p>
        </div>

			<button type="submit" class="btn btn-primary d-flex justify-content-center">Add
				Flight</button>
		</form>
	</div>
</body>
</html>
